<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>
<style>
  .layout {
        width : 700px;
        margin : 0 auto;
    }

</style>
<body>
  <div class="layout">
    <table>
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${list}">
          <td th:text="${board.title}"></td>
          <td>
            <a th:text="${board.content}" th:href="@{/board/view(id=${board.id})}"></a>
            <!--href="@{/url}" : 서버내 특정위치로 이동-->
          </td>
        </tr>
      </tbody>
    </table>

    <form action="/board/write" method="get">
      <button type="submit">추가</button>
    </form>
  </div>
</body>
</html>
